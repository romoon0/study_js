<!DOCTYPE html>
<html>
<head>
<title>용과4</title>
<script src="http://code.jquery.com/jquery-1.10.2.js"></script>
<style>
div {width:100px;height:100px;background-color:gold}
.hide {display:none}
</style>	
</head>
<body>
	<button>열기</button>
	<div>내용1</div>
	<button>열기</button>
	<div>내용2</div>
	<button>열기</button>
	<div>내용3</div>
	<button>열기</button>
	<div>내용4</div>
	<button>열기</button>
	<div>내용5</div>
<script>
$(function(){
	// div 닫기
	$("div").addClass("hide");
	var btns = $("button");
	// 버튼클릭되면 > div 닫기 > 선택된 버튼옆 div 열기
	btns.click(function(){		
		var btn = $(this);
		var box = btn.next();
		var txt_btn = btn.text();
		// 열려있을땐 다시 닫기
		$("div").addClass("hide");
		if(txt_btn === "열기"){
			btns.text("열기");
			btn.text("닫기");
			box.removeClass("hide");	
		}else {
			btns.text("열기");
		}
	});
});
</script>
	
</body>
</html>
