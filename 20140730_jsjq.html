<!DOCTYPE html>
<html>
<head>
<title>용과4</title>
<script src="http://code.jquery.com/jquery-1.10.2.js"></script>
<style>
div {width:100px;height:100px;background-color:gold}
.hide {display:none}
</style>	
</head>
<body>
	<button>열기</button>
	<div>내용1</div>
	<button>열기</button>
	<div>내용2</div>
	<button>열기</button>
	<div>내용3</div>
	<button>열기</button>
	<div>내용4</div>
	<button>열기</button>
	<div>내용5</div>
<script>
$(function(){
	var btns = $("button");
	var boxs = $("div");
	var txt_open = "열기";
	var txt_close = "닫기";
	var hide = "hide";
	boxs.addClass(hide);
	btns.click(function(){
		var currentBtn = $(this);
		var currentBox = currentBtn.next();
		// 새로운걸 누르면.. 모든걸 닫고, 열기로 다 바꾸고,
		if(currentBox.hasClass(hide)){
			boxs.addClass(hide);
			btns.text(txt_open);
			currentBtn.text(txt_close);
			currentBox.removeClass(hide);
		} else {// 열려 있는걸 누르면.. 다 닫고
			currentBtn.text(txt_open);
			boxs.addClass(hide);
		}
	});
});
</script>
	
</body>
</html>
