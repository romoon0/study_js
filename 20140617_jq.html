<!DOCTYPE html>
<html>
<head>
	<title>Jquery-1</title>
	<meta charset="utf-8">
	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
</head>
<style>
div {display:none;}
.box_on {display:block;}
</style>

<body>
	<div>내용입니다0</div>
	<button type="button">열기0</button>
	<div>내용입니다1</div>
	<button type="button">열기1</button>
	<div>내용입니다2</div>
	<button type="button">열기2</button>
	<div>내용입니다3</div>
	<button type="button">열기3</button>


	<script>
	$("button").click(function(){
		console.log("클릭");
		$("div").toggle();
		var txt = $(this).text();
		$(this).text(txt == "닫기"?"열기":"닫기");
	});
</script>	
</body>
</html>
